language: java
sudo: false
install: true

jdk:
  - oraclejdk7

script:
  - ./travis.sh

env:
  global:
    - DISPLAY=:99.0
    - JENKINS_VERSION=1.580.3
  matrix:
    - RUN_ITS=false
    - RUN_ITS=true SQ_VERSION=DEV
    - RUN_ITS=true SQ_VERSION=LTS
    - RUN_ITS=false PR_ANALYSIS=true

cache:
  directories:
    - '$HOME/.m2/repository'

notifications:
  email: false
